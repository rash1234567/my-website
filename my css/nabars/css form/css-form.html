<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-FORM</title>
    <link rel="stylesheet" href="css-form.css">
</head>
<body>
    <h2>CSS-F0RM</h2>
    <form action="getform/" target="_blank">
        <label for="firstname" id="firstname">First name:</label><br>
        <input type="text" name="firstname" id="firstname"><br>
        <label for="last-name" id="last-name">Last name:</label><br>
        <input type="text" name="last-name"><br>
        <label for="country" id="country">Country:</label><br>
        <select name="country" id="country">
            <option value="Nigeria">Nigeria</option>
            <option value="South Africa">South Africa</option>
            <option value="Kenya">Kenya</option>
        </select><br>
        <label for="text-area"></label>
            <textarea name="text-area" id="text-area" cols="30" rows="10" placeholder="write something......"></textarea><br>
            <input type="button" value="Submit">
    </form>
    
</body>
</html>
